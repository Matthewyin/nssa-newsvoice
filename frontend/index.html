<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="新闻简报系统 - 每日科技新闻自动汇总" />
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts for faster initial render -->
    <link 
      rel="preload" 
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    
    <!-- Inter Font with font-display: swap for performance -->
    <!-- Only load needed font weights: 400 (normal), 500 (medium), 600 (semibold), 700 (bold), 900 (black) -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Merriweather:wght@300;400;700;900&display=swap" 
      rel="stylesheet" 
      media="print" 
      onload="this.media='all'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Material Symbols Outlined Icons - Load asynchronously -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    </noscript>
    
    <title>新闻简报系统</title>
    
    <!-- Theme initialization script - runs before page render to prevent FOUC -->
    <script>
      (function() {
        try {
          // Check localStorage first
          const savedTheme = localStorage.getItem('theme');
          
          if (savedTheme === 'dark' || savedTheme === 'light') {
            // Use saved preference
            if (savedTheme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          } else {
            // No saved preference, check system preference
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (prefersDark) {
              document.documentElement.classList.add('dark');
              localStorage.setItem('theme', 'dark');
            } else {
              localStorage.setItem('theme', 'light');
            }
          }
        } catch (e) {
          // Fallback to light mode on error
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
